<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Xmas Counter</title>
        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@500;600;700&display=swap" rel="stylesheet">
        <!-- Style -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="xmas-stage">

                <div class="panel">
                  <h1 style="padding-top: 32px; margin-bottom: 13px;">Salame is coming</h1>
                    <!-- Counter -->
                    <div class="counter">
                        <div class="counter-block">
                            <div id="days" class="counter-block-number">00</div>
                            <div class="counter-block-label">Giorni</div>
                        </div>
                        <div class="counter-block">
                            <div id="hours" class="counter-block-number">00</div>
                            <div class="counter-block-label">Ore</div>
                        </div>
                        <div class="counter-block">
                            <div id="minutes" class="counter-block-number">00</div>
                            <div class="counter-block-label">Minuti</div>
                        </div>
                        <div class="counter-block">
                            <div id="seconds" class="counter-block-number">00</div>
                            <div class="counter-block-label">Secondi</div>
                        </div>
                    </div>
                </div>
                <!-- Albero -->
                <img src="images\albero-salame.png" alt="albero-salame">

                <!-- Regali -->
                <img class="gift gift_1" src="images\gal-bocca-aperta.png" alt="gal-bocca-aperta">
                <img class="gift gift_2" src="images\lor-lingua.png" alt="lor-lingua">
                <img class="gift gift_3" src="images\giovi-scoontornato.png" alt="regalo 3">
                <!-- Palline -->
                <img class="ball ball_1" src="images\giorg-ammalato.png" alt="pallina 1">
                <img class="ball ball_2" src="images\maffi-specchietto.png" alt="pallina 2">
                <img class="ball ball_3" src="images\andre-pirata.png" alt="pallina 3">
                <img class="ball ball_4" src="images\tia-bacio.png" alt="pallina 4">
            </div>
        </div>

        <!-- Script -->
        <script src="script.js"></script>
    </body>
</html>
